<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tyson Autoparts - Inicio</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Estilos básicos para el catálogo */
    #catalogo {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      margin: 40px 0;
    }
    .producto {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
      transition: transform 0.2s ease;
    }
    .producto:hover {
      transform: scale(1.05);
    }
    .producto img {
      max-width: 100%;
      border-radius: 6px;
    }
    .producto h3 {
      font-size: 16px;
      margin: 10px 0;
      color: #222;
    }
    .producto p {
      font-size: 14px;
      color: #555;
    }
    .producto a {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 12px;
      background: #0077cc;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      transition: background 0.2s ease;
    }
    .producto a:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>
  <header>
    <h1>Tyson Autoparts</h1>
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="catalog.html">Catálogo</a></li>
        <li><a href="contact.html">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <main class="hero">
    <h2>Bienvenido a Tyson Autoparts</h2>
    <p>Encuentra autopartes de calidad, con atención directa y rápida por WhatsApp.</p>
    <a class="wa-btn" href="https://wa.me/5216141315986" target="_blank">Contáctanos por WhatsApp</a>

    <!-- Aquí insertamos el catálogo dinámico -->
    <section>
      <h2>Nuestras piezas en Mercado Libre</h2>
      <div id="catalogo"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Tyson Autoparts | Bryan</p>
  </footer>

  <script>
    const apiUrl = "https://api.mercadolibre.com/sites/MLM/search?seller_id=2714166660";

    async function cargarCatalogo() {
      const res = await fetch(apiUrl);
      const data = await res.json();

      const contenedor = document.getElementById("catalogo");
      contenedor.innerHTML = "";

      data.results.forEach(item => {
        const producto = document.createElement("div");
        producto.classList.add("producto");
        producto.innerHTML = `
          <img src="${item.thumbnail}" alt="${item.title}">
          <h3>${item.title}</h3>
          <p>Precio: $${item.price}</p>
          <a href="${item.permalink}" target="_blank">Ver en Mercado Libre</a>
        `;
        contenedor.appendChild(producto);
      });
    }

    cargarCatalogo();
  </script>
</body>
</html>
